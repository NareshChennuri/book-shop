<h2>My Books</h2>

<!--<div *ngIf="pageEvent">-->
  <ul class="books">
    <li *ngFor="let book of displayBooks">
      <a routerLink="/detail/{{book.id}}">
        <span class="badge">{{book.id}}</span> {{book.title}}
      </a>
    </li>
  </ul>
<!--</div>-->

<mat-paginator [length]="booksCount"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageChanged($event)">
</mat-paginator>
