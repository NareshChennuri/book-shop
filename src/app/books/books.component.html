<div style="padding:20px">
  <div class="row">
    <div class="col s12">
      <mat-paginator [length]="booksCount"
                     [pageSize]="pageSize"
                     [pageIndex]="pageIndex"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="pageChanged($event)">
      </mat-paginator>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6 l3" *ngFor="let book of displayBooks">
      <div class="card hoverable">
        <div class="card-image">
          <a routerLink="/detail/{{book.id}}">
            <img src="{{book.cover}}" class="bookCover">
          </a>
        </div>
        <div class="card-content">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus at consectetur dignissimos eaque est
            eum fuga, hic illo ipsum iure nam pariatur quaerat quo reiciendis reprehenderit sunt, unde velit
            veritatis.</p>
        </div>
        <div class="card-action">
          <a routerLink="/detail/{{book.id}}">
            <span class="badge">{{book.id}}</span> {{book.title}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <mat-paginator [length]="booksCount"
                   [pageSize]="pageSize"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="pageChanged($event)">
    </mat-paginator>
  </div>
</div>
