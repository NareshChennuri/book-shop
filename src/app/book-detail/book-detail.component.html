<div class="continer">
  <div class="card" class="bookDetailsCard">
    <div *ngIf="book">
      <div class="row">
        <div class="col s12">
          <h2>{{ book.title | uppercase }}</h2>
        </div>
        <div class="col s12 m6">
          <div><img src="{{book.cover}}" class="bookCover"/></div>
        </div>
        <div class="col s12 m6">
          <div><a class="btn-floating halfway-fab waves-effect waves-light red" (click)="openDialog()"><i class="material-icons">edit</i></a></div>
          <div>id: <strong>{{book.id}}</strong></div>
          <div>Title: <strong>{{book.title}}</strong></div>
          <div>Author: <strong>{{book.author}}</strong></div>
          <div>Publication Date: <strong>{{book.publicationDate}}</strong></div>
          <div>Number of Pages: <strong>{{book.numberOfPages}}</strong></div>
          <div><button mat-raised-button (click)="goBack()">Go Back</button></div>
        </div>
      </div>
    </div>
  </div>
</div>
